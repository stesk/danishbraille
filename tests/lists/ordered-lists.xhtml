<!DOCTYPE html>

        <title>Test</title>

    <body>
        <ol style="list-style-type: decimal;">
            <li>punkt 1</li>
            <li>punkt 2</li>
            <li>punkt 3</li>
        </ol>
        <ol type="a" style="list-style-type: lower-alpha;">
            <li>punkt a</li>
            <li>punkt b</li>
            <li>punkt c</li>
        </ol>
        <ol type="A" style="list-style-type: upper-alpha;">
            <li>punkt A</li>
            <li>punkt B</li>
            <li>punkt C</li>
        </ol>
        <ol type="i" style="list-style-type: lower-roman;">
            <li>punkt i</li>
            <li>punkt ii</li>
            <li>punkt iii</li>
        </ol>
        <ol type="I"  style="list-style-type: upper-roman;">
            <li>punkt I</li>
            <li>punkt II</li>
            <li>punkt III</li>
        </ol>
        <ol reverse="true">
            <li>punkt 3</li>
            <li>punkt 2</li>
            <li>punkt 1</li>
        </ol>
    </body>
</html>
